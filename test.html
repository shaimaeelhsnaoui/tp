<html>
  <head>
    <script>
    function prodiutver2(nb1,nb2){var r;
                                  r=nb1*nb2;
                                  return r;}  
    function calculeprod(){var x,y,p;
                           x=prompt("Entrer un premier nombre :");
                           y=prompt("Entrer un deuxieme nombre :");
                           p=prodiutver2(x,y);
                           document.write(x+"*"+y+"="+p);}
    </script>  
  </head>
<body>
 <button onclick="calculeprod();">calculer le produit</button>
</body>
</html>
